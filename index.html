<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>️ OPEN IN BROWSER REQUIRED</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: Arial, sans-serif;
background: #f0f2f5;
margin: 0;
padding: 20px;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
text-align: center;
}
.container {
background: white;
border-radius: 16px;
padding: 40px;
max-width: 650px;
width: 90%;
box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}
h1 {
font-size: 36px;
color: #d32f2f;
margin-bottom: 30px;
}
.url-box {
border: 3px dashed #1976d2;
padding: 25px;
margin: 35px 0;
border-radius: 12px;
background: #e3f2fd;
font-size: 24px;
font-weight: bold;
word-break: break-all;
user-select: all;
}
.btn-copy {
background: #1976d2;
color: white;
border: none;
padding: 20px 40px;
border-radius: 12px;
font-size: 22px;
font-weight: bold;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h1>PLEASE OPEN IN BROWSER</h1>
<div class="url-box" id="target-url">https://t.me/zzxino1</div>
<button class="btn-copy" onclick="copyToClipboard()">COPY LINK</button>

<script>
function copyToClipboard() {
const url = document.getElementById('target-url');
navigator.clipboard.writeText(url.innerText).then(() => {
alert('✅ Copied! Paste in browser.');
}).catch(() => {
const range = document.createRange();
range.selectNode(url);
window.getSelection().removeAllRanges();
window.getSelection().addRange(range);
alert(' Selected - press Ctrl+C to copy');
});
}
document.addEventListener('click', (e) => {
if (e.target.closest('a')) e.preventDefault();
});
</script>
</div>
</body>
</html>
